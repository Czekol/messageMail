    <main>
        <section class="section sign-up">
            <h2 class="section-heading">Sign Up</h2>

            <form class="sign-up__container">
                <div class="sign-up__container-box">
                    <label class="sign-up__container-box-label" for="name">Name</label>
                    <input type="text" name="name" class="sign-up__container-box-input" required>
                    
                    <label class="sign-up__container-box-label" for="email">Email Address</label>
                    <input type="email" name="email" class="sign-up__container-box-input" autocomplete="email" required>

                    <label class="sign-up__container-box-label" for="password">Password</label>
                    <div class="sign-up__container-box-icon-box">
                        <input type="password" name="password" class="sign-up__container-box-input password-input"
                            autocomplete="new-password" required>
                        <img src="../dist/img/padlock-icon.png" alt="" class="sign-up__container-box-icon">
                    </div>

                    <button class="sign-up__container-box-btn">Next</button>
                </div>
            </form>

            <p class="sign-up__info">After you create your basic account information, you will then be to your various
                social media accounts
                <img src="../dist/img/info-icon.png" alt="" class="sign-up__info-icon">
            </p>
        </section>
    </main>
